<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello, Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
</head>
<body>
<div id="app">
  <h1>{{ books }}</h1>
</div>
<button type="submit" onclick="location.href='/logout'">Log out</button>
<button type="submit" onclick="location.href='/loadBook'">Add book</button>
</body>
</html>
<script>
  var booksApi = Vue.resource('/booksList');
  Vue.component ('book_row', {
    props:['book'],
    template: '<div> {{book.name}}, {{book.writer}}, {{book.genre}}</div>'
  });
  Vue.component
  ('books_list', {
    props: ['books'],
    template: '<div>' +
            '<book_row v-for="book in books" :key="book.idBook" :book="book"/>' +
            '</div>',
    created: function () {
      booksApi.get().then(result => result.json().then(data => data.forEach(book => this.books.push(book))))
    }
  });
  var app = new Vue({
    el: "#app",
    template: '<books_list :books="books"/>',
    data: {
      books: []
    }
  });
</script>
