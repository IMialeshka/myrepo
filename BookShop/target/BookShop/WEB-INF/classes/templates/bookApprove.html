<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="file:///D:/BookShop/Covers/516e404b-5056-4334-a764-44b06d69bf3e.png" alt="file:///D:/BookShop/Covers/516e404b-5056-4334-a764-44b06d69bf3e.png">
<div>
    <form method="POST" action="/saveNewBook">
        <div>
            <label>Name book</label>
            <input name="name" type="text" value="" th:attr="value=${name}"/>
        </div>
        <div>
            <label>Writer book</label>
            <input name="writer" type="text" value="" th:attr="value=${writer}"/>
        </div>
        <div>
            <label>Genre book</label>
            <input name="genre" type="text" value=""/>
        </div>
        <div>
            <input name="file_book_name" type="hidden" value="" th:attr="value=${bookFile}"/>
        </div>
        <div>
            <input name="file_cover" type="hidden" value="" th:attr="value=${file_cover}"/>
        </div>
        <hr>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
